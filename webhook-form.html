<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webhook Test Form</title>
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width: 720px; margin: 0 auto; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px 14px; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    pre { background:#f6f6f6; padding:12px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Automation Webhook Test Form</h1>

  <label>Webhook URL</label>
  <input id="webhook" placeholder="Paste your Make/Zapier/n8n webhook URL here" />

  <div class="row">
    <div>
      <label>Name</label>
      <input id="name" placeholder="Jane Smith" />
    </div>
    <div>
      <label>Email</label>
      <input id="email" placeholder="jane@example.com" />
    </div>
  </div>

  <label>Type</label>
  <select id="type">
    <option value="lead">Lead</option>
    <option value="quote_request">Quote request</option>
    <option value="booking_request">Booking request</option>
    <option value="support">Support</option>
  </select>

  <label>Message</label>
  <textarea id="message" rows="5" placeholder="Tell us what you want the automation to do..."></textarea>

  <label>Tags (comma separated)</label>
  <input id="tags" placeholder="boiler, service, urgent" />

  <button id="send">Send to webhook</button>

  <h3>Result</h3>
  <pre id="out">Waiting…</pre>

  <script>
    const out = document.getElementById("out");

    document.getElementById("send").addEventListener("click", async () => {
      const url = document.getElementById("webhook").value.trim();
      if (!url) { out.textContent = "Paste a webhook URL first."; return; }

      const payload = {
        source: "test_form",
        ts: new Date().toISOString(),
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        type: document.getElementById("type").value,
        message: document.getElementById("message").value.trim(),
        tags: document.getElementById("tags").value.split(",").map(t => t.trim()).filter(Boolean),
        meta: {
          userAgent: navigator.userAgent,
          page: location.href
        }
      };

      out.textContent = "Sending...\n\n" + JSON.stringify(payload, null, 2);

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        out.textContent =
          `Sent ✅\nHTTP ${res.status}\n\nResponse:\n${text}\n\nPayload:\n` +
          JSON.stringify(payload, null, 2);
      } catch (err) {
        out.textContent = "Error ❌\n" + err;
      }
    });
  </script>
</body>
</html>
